<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Edit User</title>
</head>
<body>
    <h1>Edit User</h1>
    
    <form th:action="@{/edit_user}" th:object="${user}" method="post">
        <label for="firstName">First Name:</label>
        <input type="text" id="firstName" name="firstName" th:value="*{firstName}" /><br/>

        <label for="lastName">Last Name:</label>
        <input type="text" id="lastName" name="lastName" th:value="*{lastName}" /><br/>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" th:value="*{email}" /><br/>

        <button type="submit">Save</button>
    </form>
</body>
</html>
